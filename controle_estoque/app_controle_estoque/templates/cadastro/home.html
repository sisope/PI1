{% extends 'cadastro/base.html' %}
{% block conteudo %}
<form action="{% url 'listagem_itens' %}" method="post">
      {% csrf_token %}
      <div style="text-align: center;" class="container">
        <h1>Cadastro de Itens</h1>
        Nome <input name="nome" class="form-control-sm" type="text">
        Quantidade <input name="quantidade" class="form-control-sm" type="text">
        <button class="form-control-sm">Enviar</button>
        </div>
    </form>
    {% endblock %}
